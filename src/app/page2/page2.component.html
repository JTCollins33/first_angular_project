<h3>This page tests the use of directives</h3>

<div class="directive-section">
    <h4>ngIf</h4>
    <div *ngIf="isVisible; else notVisible">
        <p>This text is visible</p>
    </div>
    <div>
        <ng-template #notVisible>The text is not visible</ng-template>
    </div>
    
    <form>
        <label>Toggle visibility</label>
        <input type="checkbox" name="isVisible" [(ngModel)]="isVisible"/>
    </form>
</div>

<div class="directive-section">
    <h4>ngFor</h4>
    <ul>
        <li *ngFor="let item of randomList">{{item}}</li>
    </ul>
</div>

<div class="directive-section">
    <h4>ngSwitch</h4>
    <div [ngSwitch]='switchNumber'>
        <div *ngSwitchCase="1">One</div>
        <div *ngSwitchCase="2">Two</div>
        <div *ngSwitchCase="3">Three</div>
        <div *ngSwitchCase="4">Four</div>
        <div *ngSwitchCase="5">Five</div>
        <div *ngSwitchCase="6">Six</div>
        <div *ngSwitchDefault>The number is not in the value range of [1,6]</div>
    </div>
    <div>
        <p>Switch number: {{switchNumber}}</p>
        <button (click)="incrementSwitchNumber()">Increment</button>
        <button (click)="decrementSwitchNumber()">Decrement</button>
    </div>
</div>
